name: SparksCI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ğŸ‘€ List all files
      run: ls
    - name: ğŸ› ï¸ Build Sparks Meal&Receipes
      run: mvn clean install --file mealsandrecipes/pom.xml
    - name: ğŸ’… Style Checker
      run: |
        cd mealsandrecipes
        ./mvnw checkstyle:check
    - name: ğŸš€ Run Unit Tests
      run: |
        cd mealsandrecipes
        ./mvnw test
    - name: ğŸ› Static Analysis
      run: |
        cd mealsandrecipes
        mvn spotbugs:check
      continue-on-error: true # we should disable this once we fix the spotbug warnings